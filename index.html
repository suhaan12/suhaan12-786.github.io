    // Initialize localStorage if not already present.
    if (!localStorage.getItem('eloData')) {
      localStorage.setItem('eloData', JSON.stringify(players));

    // Expected score function using the standard ELO formula.
    function getExpectedScore(ratingA, ratingB) {
      return 1 / (1 + Math.pow(10, (ratingB - ratingA) / 400));
    }

    // Enhanced rating update function with dynamic K-factor.
    function updateRatings(playerA, playerB, result) {
      function getKFactor(player) {
        if (player.gamesPlayed < 30) return 40;
        else if (player.rating >= 2400) return 10;
        else return 20;
      }
      const kA = getKFactor(playerA);
      const kB = getKFactor(playerB);
      const expectedA = getExpectedScore(playerA.rating, playerB.rating);
      const expectedB = 1 - expectedA;
      
      let actualA, actualB;
      if (result === '1-0') {
        actualA = 1;
        actualB = 0;
      } else if (result === '0-1') {
        actualA = 0;
        actualB = 1;
      } else {
        actualA = 0.5;
        actualB = 0.5;
      }
      
      playerA.rating += kA * (actualA - expectedA);
      playerB.rating += kB * (actualB - expectedB);
      
      // Update stats based on result.
      if (result === '1-0') {
        playerA.wins++;
        playerB.losses++;
      } else if (result === '0-1') {
        playerA.losses++;
        playerB.wins++;
      } else {
        playerA.draws++;
        playerB.draws++;
      }
      
      playerA.gamesPlayed++;
      playerB.gamesPlayed++;
    }

    // Populate the player selection dropdowns.
    function populatePlayers() {
      const select1 = document.getElementById('player1');
      const select2 = document.getElementById('player2');
      const data = JSON.parse(localStorage.getItem('eloData'));
      
      data.forEach(player => {
        const option1 = document.createElement('option');
        option1.value = player.name;
        option1.text = `${player.name} ${player.country}`;
        select1.add(option1);
        
        const option2 = document.createElement('option');
        option2.value = player.name;
        option2.text = `${player.name} ${player.country}`;
        select2.add(option2);
      });
    }

    // Record a game result, update ratings and stats, then refresh the ratings table.
    function recordGame() {
      const player1Name = document.getElementById('player1').value;
      const player2Name = document.getElementById('player2').value;
      const result = document.getElementById('result').value;
      
      if (player1Name === player2Name) {
        alert("Please select two different players.");
        return;
      }
      
      let data = JSON.parse(localStorage.getItem('eloData'));
      const p1 = data.find(p => p.name === player1Name);
      const p2 = data.find(p => p.name === player2Name);
      
      if (!p1 || !p2) {
        alert("Player not found!");
        return;
      }
      
      updateRatings(p1, p2, result);
      localStorage.setItem('eloData', JSON.stringify(data));
      updateRatingsTable();
    }

    // Update the ratings table.
    function updateRatingsTable() {
      const tbody = document.getElementById('ratings-body');
      tbody.innerHTML = '';
      
      const data = JSON.parse(localStorage.getItem('eloData')).sort((a, b) => b.rating - a.rating);
      
      data.forEach((player, index) => {
        const row = tbody.insertRow();
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${player.name} <span class="flag">${player.country}</span></td>
          <td><span class="player-title">${player.title}</span></td>
          <td>${Math.round(player.rating)}</td>
          <td>${player.gamesPlayed}</td>
          <td>${player.country}</td>
        `;
      });
    }

    // Dark mode toggle functionality.
    const toggleDark = document.getElementById('toggle-dark');
    toggleDark.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    populatePlayers();
