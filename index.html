  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --border-color: #dddddd;
      --card-bg: #f8f9fa;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1a1a1a;
        --text-color: #ffffff;
        --primary-color: #34495e;
        --secondary-color: #2980b9;
        --border-color: #2c3e50;
        --card-bg: #2c3e50;
      }
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .nav {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      padding: 15px;
      background-color: var(--primary-color);
      border-radius: 8px;
    }

    .nav-button {
      padding: 10px 20px;
      background-color: var(--secondary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .nav-button:hover {
      transform: translateY(-2px);
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .input-group {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    select, button {
      padding: 10px 15px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-size: 16px;
    }

    button {
      background-color: var(--secondary-color);
      color: white;
      cursor: pointer;
    }

    .elo-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .elo-table th, .elo-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }

    .elo-table th {
      background-color: var(--primary-color);
      color: white;
    }

    .elo-table tr:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .player-title {
      font-size: 0.9em;
      color: #7f8c8d;
    }

    .flag {
      font-size: 1.2em;
      margin-left: 8px;
    }

    .stats-table {
      width: 100%;
      border-collapse: collapse;
    }

    .stats-table td {
      padding: 12px;
      border-bottom: 1px solid var(--border-color);
    }

    .page {
      display: none;
    }

    .active-page {
      display: block;
    }
  </style>
</head>

              <th>Rank</th>
              <th>Player</th>
              <th>Title</th>
              <th>Rating</th>
              <th>Games</th>
              <th>Country</th>
            </tr>
          </thead>
          <tbody id="ratings-body"></tbody>
        </table>
      </div>
    </div>

    </div>
  </div>

    // Initialize or load data
    function initializeData() {
      if (!localStorage.getItem('eloData')) {
        localStorage.setItem('eloData', JSON.stringify(initialPlayers));
      } else {
        // Migrate existing data to include stats
        const existingData = JSON.parse(localStorage.getItem('eloData'));
        if (!existingData[0].wins) {
          const migratedData = existingData.map(p => ({
            ...p,
            wins: 0,
            losses: 0,
            draws: 0
          }));
          localStorage.setItem('eloData', JSON.stringify(migratedData));
        }
      }
    }

    function getExpectedScore(ratingA, ratingB) {
      return 1 / (1 + Math.pow(10, (ratingB - ratingA) / 400));
    }

    function updateRatings(playerA, playerB, result) {
      function getKFactor(player) {
        if (player.gamesPlayed < 30) return 40;
        else if (player.rating >= 2400) return 10;
        else return 20;
      }

      // Update stats
      if (result === '1-0') {
        playerA.wins++;
        playerB.losses++;
      } else if (result === '0-1') {
        playerA.losses++;
        playerB.wins++;
      } else {
        playerA.draws++;
        playerB.draws++;
      }
    }

    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active-page');
      });
      document.getElementById(`${pageId}-page`).classList.add('active-page');
    }

    function updateStatsTable() {
      const tbody = document.getElementById('stats-body');
      tbody.innerHTML = '';
      
      const data = JSON.parse(localStorage.getItem('eloData')).sort((a, b) => b.rating - a.rating);
      
      data.forEach(player => {
        const row = tbody.insertRow();
        const totalGames = player.wins + player.losses + player.draws;
        const winRate = totalGames > 0 ? 
          ((player.wins / totalGames) * 100).toFixed(1) + '%' : 'N/A';

        row.innerHTML = `
          <td>${player.name} <span class="flag">${player.country}</span></td>
          <td>${player.wins}</td>
          <td>${player.losses}</td>
          <td>${player.draws}</td>
          <td>${winRate}</td>
          <td>${totalGames}</td>
        `;
      });
    }

    function recordGame() {
      const player1Name = document.getElementById('player1').value;
      const player2Name = document.getElementById('player2').value;
      const result = document.getElementById('result').value;
      
      if (player1Name === player2Name) {
        alert("Please select two different players.");
        return;
      }
      
      let data = JSON.parse(localStorage.getItem('eloData'));
      const p1 = data.find(p => p.name === player1Name);
      const p2 = data.find(p => p.name === player2Name);
      
      if (!p1 || !p2) {
        alert("Player not found!");
        return;
      }
      
      updateRatings(p1, p2, result);
      localStorage.setItem('eloData', JSON.stringify(data));
      updateRatingsTable();
    }

    // Update the ratings table.
    function updateRatingsTable() {
      const tbody = document.getElementById('ratings-body');
      tbody.innerHTML = '';
      
      const data = JSON.parse(localStorage.getItem('eloData')).sort((a, b) => b.rating - a.rating);
      
      data.forEach((player, index) => {
        const row = tbody.insertRow();
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${player.name} <span class="flag">${player.country}</span></td>
          <td><span class="player-title">${player.title}</span></td>
          <td>${Math.round(player.rating)}</td>
