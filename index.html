    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #0a0a0a;
      color: #f8f9fa;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin: 2rem 0;
      font-size: 2.8rem;
      letter-spacing: -0.5px;
      background: linear-gradient(45deg, #fff, #aaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .controls {
      margin: 1rem 0;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .search-input {
      flex: 1;
      max-width: 300px;
      padding: 0.75rem;
      background: #252525;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      color: white;
    }

    .title-filters {
      display: flex;
      gap: 0.5rem;
    }

    .filter-btn {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid #3a3a3a;
      background: #252525;
      color: #888;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn.active {
      background: var(--gm-gradient);
      color: black;
      border-color: transparent;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 300px));
      gap: 1.5rem;
      padding: 1rem 0;
    }

    .card {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 1.5rem;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1),
        box-shadow 0.3s ease;
      border: 1px solid #2a2a2a;
      position: relative;
      overflow: hidden;
      user-select: none;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
      border-color: #3a3a3a;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .player-title {
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0.35rem 1rem;
      border-radius: 20px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    .player-title::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(255,255,255,0.1), transparent);
    }

    .GM { background: var(--gm-gradient); color: #000; }
    .IM { background: var(--im-gradient); color: #000; }
    .NM { background: var(--nm-gradient); color: #000; }

    .elo-display {
      font-size: 1.8rem;
      font-weight: 700;
      color: greenyellow;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.2);
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .elo-display::after {
      content: 'ELO';
      font-size: 0.9rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.7);
      letter-spacing: 0.5px;
    }

    .player-meta {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.25rem;
    }

    .flag-icon {
      width: 42px;
      height: 42px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .player-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      font-size: 0.95rem;
    }

    .stat-item {
      background: #252525;
      padding: 0.75rem;
      border-radius: 8px;
      border-left: 4px solid;
    }

    .stat-label {
      font-size: 0.85rem;
      color: #888;
      margin-bottom: 0.25rem;
    }

    .stat-value {
      font-weight: 600;
      color: #fff;
    }

    .performance-gauge {
      height: 4px;
      background: #2a2a2a;
      border-radius: 2px;
      margin: 1rem 0;
      overflow: hidden;
    }

    .gauge-fill {
      height: 100%;
      background: indianred;
      border-radius: 2px;
    }

    /* Modal Enhancements */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;

    }

      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      color: #888;
      transition: color 0.2s;
    }

    .close:hover {
      color: #fff;
    }
  </style>
</head>

    function simplifyRatio(wins, losses) {
  if (losses === 0) return `${wins}:0`;
  if (wins === 0) return `0:${losses}`;

  // Find the greatest common divisor (GCD)
  const gcd = (a, b) => {
    while (b !== 0) {
      let temp = b;
      b = a % b;
      a = temp;
    }
    return a;
  };

  // Calculate the ratio divisor
  let divisor = gcd(wins, losses);

  // If the ratio is still too large, find a common factor to reduce further
  while ((wins / divisor > 100 || losses / divisor > 100) && divisor < wins && divisor < losses) {
    divisor++;
  }

  // Ensure we don't divide by zero
  divisor = divisor || 1;

  // Calculate simplified values
  const simplifiedWins = Math.round(wins / divisor);
  const simplifiedLosses = Math.round(losses / divisor);

  // If still too large, use a proportional approximation
  if (simplifiedWins > 100 || simplifiedLosses > 100) {
    const total = wins + losses;
    const winPercentage = wins / total;
    const lossPercentage = losses / total;

    // Find the smallest multiplier that gives numbers within a reasonable range
    let multiplier = 1;
    while (true) {
      const w = Math.round(winPercentage * multiplier);
      const l = Math.round(lossPercentage * multiplier);
      if (w <= 100 && l <= 100) {
        return `${w}:${l}`;
      }
      multiplier++;
      if (multiplier > 100) break; // Safety check
    }
  }

  return `${simplifiedWins}:${simplifiedLosses}`;
}


    // Calculate Performance Gauge
    function calculatePerformance(wins, losses, draws) {
      const total = wins + losses + draws;
      if (total === 0) return 50; // Default midpoint
      const performance = ((wins + (draws * 0.5)) / total) * 100;
      // Apply sigmoid function to compress extremes
      const compressed = 100 * (1 / (1 + Math.exp(-0.05*(performance-50))));
      return Math.min(95, Math.max(5, compressed)); // Keep within 5-95% range
    }

          groupDiv.innerHTML = `<h2 class="group-title">${title === 'GM' ? 'Grandmasters [GM]' : title === 'IM' ? 'International Masters [IM]' : 'National Masters [NM]'}</h2>`;
          const cardsDiv = document.createElement('div');
          cardsDiv.className = 'cards-container';
          groups[title].forEach(player => cardsDiv.appendChild(createPlayerCard(player)));
          groupDiv.appendChild(cardsDiv);
          container.appendChild(groupDiv);
        }
      });
    }

    // Modal close behavior
    document.querySelector('.close').addEventListener('click', () => {
      document.getElementById('player-modal').style.display = 'none';
    });
    window.addEventListener('click', event => {
      if (event.target === document.getElementById('player-modal')) {
        document.getElementById('player-modal').style.display = 'none';
      }
    });

    renderPlayers();
  </script>
</body>
</html>
