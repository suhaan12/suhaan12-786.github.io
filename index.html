<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess ELO Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* Basic styles and transitions for dark mode */
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 20px;
      background-color: #f0f2f5;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
    }
    /* Input section styling */
    .input-section {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }
    body.dark .input-section {
      background-color: #1e1e1e;
      border-color: #444;
    }
    /* Table styling */
    .elo-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .elo-table th,
    .elo-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .elo-table th {
      background-color: #f5f5f5;
    }
    body.dark .elo-table th {
      background-color: #2a2a2a;
    }
    .player-title {
      font-size: 0.9em;
      font-weight: bold;
      padding: 3px 6px;
      border-radius: 4px;
    }
    .title-gm {
      background-color: #ffcc00;
      color: #000;
    }
    .title-im {
      background-color: #0077b6;
      color: #fff;
    }
    .title-nm {
      background-color: #4caf50;
      color: #fff;
    }
    .flag {
      font-size: 1.2em;
    }
    /* Form elements */
    select, button {
      margin: 5px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #45a049;
    }
    a {
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .table-container {
      max-height: 60vh;
      overflow-y: auto;
      margin: 1rem 0;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    body.dark .table-container {
      border-color: #444;
    }
    .player-select-section {
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    gap: 1rem;
    align-items: center;
    margin: 1rem 0;
  }
  .player-pool {
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    padding: 1rem;
    max-height: 300px;
    overflow-y: auto;
  }
  body.dark .player-pool {
    border-color: #444;
  }
  .player-option {
    display: flex;
    align-items: center;
    padding: 8px;
    margin: 4px 0;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.2s;
    background: #f8f9fa;
  }
  body.dark .player-option {
    background: #2a2a2a;
  }
  .player-option:hover {
    transform: translateX(5px);
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  .player-option.selected {
    background: #e3f2fd;
    border-left: 4px solid #2196f3;
  }
  body.dark .player-option.selected {
    background: #1a237e;
    border-left-color: #2196f3;
  }
  .vs-separator {
    font-size: 1.5rem;
    font-weight: bold;
    text-align: center;
  }
  .search-filter {
    margin-bottom: 1rem;
  }
  .title-filter {
    display: flex;
    gap: 8px;
    margin-bottom: 1rem;
  }
  .title-filter button {
    padding: 6px 12px;
    border-radius: 20px;
    text-transform: uppercase;
    font-size: 0.8rem;
    letter-spacing: 0.5px;
  }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Chess ELO Tracker</h1>
      <div>
        <button id="toggle-dark">Toggle Dark Mode</button>
        <a href="players.html" style="margin-left: 20px;" onclick="window.location.reload()">Players Info</a>
    </header>
    
    <div class="input-section">
  <h3>Record Game Result:</h3>
  <div class="search-filter">
    <input type="text" id="player-search" placeholder="Search players..." style="width: 100%; padding: 8px;">
    <div class="title-filter">
      <button data-title="all" class="active">All</button>
      <button data-title="GM">GMs</button>
      <button data-title="IM">IMs</button>
      <button data-title="NM">NMs</button>
    </div>
  </div>
  
  <div class="player-select-section">
    <div class="player-pool" id="player-pool-1"></div>
    <div class="vs-separator">VS</div>
    <div class="player-pool" id="player-pool-2"></div>
  </div>
  
  <div style="text-align: center; margin-top: 1rem;">
    <select id="result">
      <option value="1-0">White Wins</option>
      <option value="0-1">Black Wins</option>
      <option value="½-½">Draw</option>
    </select>
    <button onclick="recordGame()" style="padding: 10px 24px;">Submit Result</button>
  </div>
</div>

  <script>
    // Player list with initial ratings and extended stats (wins, draws, losses, games played).
    const players = [
      // GRANDMASTERS [GM]
      {name: "Hano Kafu", country: "JP", title: "GM", rating: 2700, gamesPlayed: 0, wins: 0, draws: 0, losses: 0},
      {name: "Jean-Pascal Cuvier", country: "FR", title: "GM", rating: 2700, gamesPlayed: 0, wins: 0, draws: 0, losses: 0},
      {name: "Lucas Moretti", country: "ES", title: "GM", rating: 2700, gamesPlayed: 0, wins: 0, draws: 0, losses: 0},
      {name: "Light Yagami", country: "JP", title: "GM", rating: 2700, gamesPlayed: 0, wins: 0, draws: 0, losses: 0},
      
      // INTERNATIONAL MASTERS [IM]
      {name: "Elias Norberg", country: "SE", title: "IM", rating: 2500, gamesPlayed: 0, wins: 0, draws: 0, losses: 0},
      {name: "Viktor Dragunov", country: "RU", title: "IM", rating: 2500, gamesPlayed: 0, wins: 0, draws: 0, losses: 0},
      {name: "Alaric Varga", country: "HU", title: "IM", rating: 2500, gamesPlayed: 0, wins: 0, draws: 0, losses: 0},
      {name: "Finn O’Callaghan", country: "IE", title: "IM", rating: 2500, gamesPlayed: 0, wins: 0, draws: 0, losses: 0},
      {name: "Rafael Monteiro", country: "BR", title: "IM", rating: 2500, gamesPlayed: 0, wins: 0, draws: 0, losses: 0},
      {name: "Emil Kovalenko", country: "UA", title: "IM", rating: 2500, gamesPlayed: 0, wins: 0, draws: 0, losses: 0},
      {name: "Hugo Lancaster", country: "GB", title: "IM", rating: 2500, gamesPlayed: 0, wins: 0, draws: 0, losses: 0},
      {name: "Chandra Singh", country: "IN", title: "IM", rating: 2500, gamesPlayed: 0, wins: 0, draws: 0, losses: 0},
      {name: "Blake Barnes", country: "US", title: "IM", rating: 2500, gamesPlayed: 0, wins: 0, draws: 0, losses: 0},
      
      // NATIONAL MASTERS [NM]
      {name: "Willem Vries", country: "NL", title: "NM", rating: 2300, gamesPlayed: 0, wins: 0, draws: 0, losses: 0},
      {name: "Tobias Falkenberg", country: "DE", title: "NM", rating: 2300, gamesPlayed: 0, wins: 0, draws: 0, losses: 0},
      {name: "Ivan Stanimirović", country: "RS", title: "NM", rating: 2300, gamesPlayed: 0, wins: 0, draws: 0, losses: 0},
      {name: "Naeem Rahmani", country: "PK", title: "NM", rating: 2300, gamesPlayed: 0, wins: 0, draws: 0, losses: 0},
      {name: "Marcel Fontaine", country: "BE", title: "NM", rating: 2300, gamesPlayed: 0, wins: 0, draws: 0, losses: 0},
      {name: "Zacharias Petrou", country: "GR", title: "NM", rating: 2300, gamesPlayed: 0, wins: 0, draws: 0, losses: 0},
      {name: "Timur Baysangurov", country: "KZ", title: "NM", rating: 2300, gamesPlayed: 0, wins: 0, draws: 0, losses: 0},
      {name: "Felix Himmelsbach", country: "AT", title: "NM", rating: 2300, gamesPlayed: 0, wins: 0, draws: 0, losses: 0},
      {name: "Joaquim Ferrer", country: "PT", title: "NM", rating: 2300, gamesPlayed: 0, wins: 0, draws: 0, losses: 0},
      {name: "Etienne Duval", country: "FR", title: "NM", rating: 2300, gamesPlayed: 0, wins: 0, draws: 0, losses: 0},
      {name: "Omar Al-Zubair", country: "SA", title: "NM", rating: 2300, gamesPlayed: 0, wins: 0, draws: 0, losses: 0}
    ];

    // Save the players data in localStorage if not already present.
    if (!localStorage.getItem('eloData')) {
      localStorage.setItem('eloData', JSON.stringify(players));
    }

    // Enhanced ELO calculation system
    function getExpectedScore(ratingA, ratingB) {
      return 1 / (1 + Math.pow(10, (ratingB - ratingA) / 400));
    }

    function getKFactor(player) {
      if (player.gamesPlayed < 30) return 40;
      else if (player.rating >= 2400) return 10;
      else return 20;
    }

    function updateRatings(playerA, playerB, result) {
      const kA = getKFactor(playerA);
      const kB = getKFactor(playerB);
      const expectedA = getExpectedScore(playerA.rating, playerB.rating);
      const expectedB = 1 - expectedA;

      let actualA, actualB;
      if (result === '1-0') {
        actualA = 1;
        actualB = 0;
      } else if (result === '0-1') {
        actualA = 0;
        actualB = 1;
      } else {
        actualA = 0.5;
        actualB = 0.5;
      }

      // Update ratings based on the outcome.
      playerA.rating += kA * (actualA - expectedA);
      playerB.rating += kB * (actualB - expectedB);

      // Round ratings to whole numbers
      playerA.rating = Math.round(playerA.rating);
      playerB.rating = Math.round(playerB.rating);

      // Update win/draw/loss stats.
      if (result === '1-0') {
        playerA.wins++;
        playerB.losses++;
      } else if (result === '0-1') {
        playerA.losses++;
        playerB.wins++;
      } else {
        playerA.draws++;
        playerB.draws++;
      }

      // Increment games played.
      playerA.gamesPlayed++;
      playerB.gamesPlayed++;
    }
    let selectedPlayers = { player1: null, player2: null };

  function createPlayerOption(player, poolId) {
    const option = document.createElement('div');
    option.className = 'player-option';
    option.innerHTML = `
      <span class="player-title ${`title-${player.title.toLowerCase()}`}">${player.title}</span>
      <span style="margin: 0 10px;">${player.name}</span>
      <span class="flag">${player.country}</span>
      <span style="margin-left: auto;">${Math.round(player.rating)}</span>
    `;
    
    option.addEventListener('click', () => {
      const otherPool = poolId === 1 ? 2 : 1;
      if (selectedPlayers[`player${otherPool}`]?.name === player.name) return;
      
      document.querySelectorAll(`#player-pool-${poolId} .selected`).forEach(el => el.classList.remove('selected'));
      option.classList.add('selected');
      selectedPlayers[`player${poolId}`] = player;
      
      // Update hidden selects for form submission
      document.getElementById(`player${poolId}`).value = player.name;
    });
    
    return option;
  }

  function populatePlayerPools() {
    const data = JSON.parse(localStorage.getItem('eloData'));
    const pools = [document.getElementById('player-pool-1'), document.getElementById('player-pool-2')];
    
    pools.forEach((pool, index) => {
      pool.innerHTML = '';
      data.sort((a, b) => b.rating - a.rating).forEach(player => {
        pool.appendChild(createPlayerOption(player, index + 1));
      });
    });
  }

  // Add search/filter functionality
  document.getElementById('player-search').addEventListener('input', function(e) {
    const searchTerm = e.target.value.toLowerCase();
    const filterTitle = document.querySelector('.title-filter button.active').dataset.title;
    
    document.querySelectorAll('.player-option').forEach(option => {
      const playerName = option.textContent.toLowerCase();
      const playerTitle = option.querySelector('.player-title').textContent;
      const matchesSearch = playerName.includes(searchTerm);
      const matchesTitle = filterTitle === 'all' || playerTitle === filterTitle;
      
      option.style.display = (matchesSearch && matchesTitle) ? 'flex' : 'none';
    });
  });

  // Add title filter functionality
  document.querySelectorAll('.title-filter button').forEach(button => {
    button.addEventListener('click', function() {
      document.querySelectorAll('.title-filter button').forEach(btn => btn.classList.remove('active'));
      this.classList.add('active');
      document.getElementById('player-search').dispatchEvent(new Event('input'));
    });
  });

  // Initialize pools
  populatePlayerPools();

    // Populate the dropdowns with player names.
    function populatePlayers() {
      const select1 = document.getElementById('player1');
      const select2 = document.getElementById('player2');
      const data = JSON.parse(localStorage.getItem('eloData'));

      // Sort by title hierarchy then rating
      const sortedPlayers = data.sort((a, b) => {
        const titleOrder = {GM: 3, IM: 2, NM: 1};
        return titleOrder[b.title] - titleOrder[a.title] || b.rating - a.rating;
      });

      sortedPlayers.forEach(player => {
        [select1, select2].forEach(select => {
          const option = document.createElement('option');
          option.value = player.name;
          option.textContent = `${player.title} ${player.name} (${Math.round(player.rating)})`;
          select.add(option);
        });
      });

      // Make dropdowns scrollable
      [select1, select2].forEach(select => {
        select.size = 5; // Show 5 items at once
        select.style.overflowY = 'auto';
      });
    }

    // Record a game result, update the ratings and statistics, then refresh the table.
    function recordGame() {
      const player1Name = document.getElementById('player1').value;
      const player2Name = document.getElementById('player2').value;
      const result = document.getElementById('result').value;

      if (player1Name === player2Name) {
        alert("Please select two different players.");
        return;
      }

      let data = JSON.parse(localStorage.getItem('eloData'));
      const p1 = data.find(p => p.name === player1Name);
      const p2 = data.find(p => p.name === player2Name);

      if (!p1 || !p2) {
        alert("Player not found!");
        return;
      }

      updateRatings(p1, p2, result);
      localStorage.setItem('eloData', JSON.stringify(data));
      updateRatingsTable();
    }

    // Update the table that displays current ratings.
    function updateRatingsTable() {
      const tbody = document.getElementById('ratings-body');
      tbody.innerHTML = '';

      const data = JSON.parse(localStorage.getItem('eloData')).sort((a, b) => b.rating - a.rating);

      data.forEach((player, index) => {
        const row = tbody.insertRow();
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${player.name} <span class="flag">${player.country}</span></td>
          <td><span class="player-title ${`title-${player.title.toLowerCase()}`}">${player.title}</span></td>
          <td>${Math.round(player.rating)}</td>
          <td>${player.gamesPlayed}</td>
          <td>${player.country}</td>
        `;
      });
    }

    // Load dark mode state
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.body.classList.add('dark');
    }

    // Toggle and save state
    document.getElementById('toggle-dark').addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', 
        document.body.classList.contains('dark') ? 'enabled' : 'disabled'
      );
    });

    populatePlayers();
    updateRatingsTable();
  </script>
</body>
</html>
