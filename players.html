<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Players Info & Stats</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 20px;
      background-color: #f0f2f5;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
    }
    /* Stats table styling */
    .stats-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .stats-table th,
    .stats-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    .stats-table th {
      background-color: #f5f5f5;
    }
    body.dark .stats-table th {
      background-color: #2a2a2a;
    }
    .flag {
      font-size: 1.2em;
    }
    button, a {
      margin: 5px;
      padding: 8px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
    }
    button {
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
    a {
      background-color: #008CBA;
      color: white;
      border: none;
    }
    a:hover {
      background-color: #007bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Players Info & Stats</h1>
      <div>
        <button id="toggle-dark">Toggle Dark Mode</button>
        <a href="index.html" style="margin-left: 20px;">Back to Tracker</a>
      </div>
    </header>
    
    <table class="stats-table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Title</th>
          <th>ELO Rating</th>
          <th>Wins</th>
          <th>Draws</th>
          <th>Losses</th>
          <th>Games Played</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody id="stats-body"></tbody>
    </table>
  </div>

  <script>
    // Populate the detailed stats table from localStorage.
    function updateStatsTable() {
      const tbody = document.getElementById('stats-body');
      tbody.innerHTML = '';
      const data = JSON.parse(localStorage.getItem('eloData')).sort((a, b) => b.rating - a.rating);
      
      data.forEach((player, index) => {
        const row = tbody.insertRow();
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${player.name} <span class="flag">${player.country}</span></td>
          <td>${player.title}</td>
          <td>${Math.round(player.rating)}</td>
          <td>${player.wins}</td>
          <td>${player.draws}</td>
          <td>${player.losses}</td>
          <td>${player.gamesPlayed}</td>
          <td>${player.country}</td>
        `;
      });
    }

    // Toggle dark mode.
    document.getElementById('toggle-dark').addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    updateStatsTable();
  </script>
</body>
</html>
